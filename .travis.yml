language: python
services:
  - postgresql
before_script:
  - psql -c 'create database sap_server;' -U postgres
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
addons:
  sonarcloud:
    organization: "boumanb-github"
    token:
      secure: ""
    branches:
      - master
script:
  - python manage.py test
  - sonar-scanner -Dsonar.projectKey=NSASAPBackEnd -Dsonar.sources=sap
branches:
  only:
  - master
  - develop