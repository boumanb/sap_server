{% extends "teacherportal/base.html" %}

{% block content %}
    <div class="col-12">
        <h2>Schedule page</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Room</td>
                <td>Date</td>
                <td>Begin time</td>
                <td>End time</td>
                <td>College</td>
            </tr>
            </thead>
            <tbody>
            {% for schedule in schedules %}
                <tr>
                    <td>{{  schedule.room.name }}</td>
                    <td>{{schedule.day}}</td>
                    <td>{{schedule.begin_time}}</td>
                    <td>{{schedule.end_time}}</td>
                    <td>{{schedule.course.name}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
